<mat-card class="example-card">
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="createUser()">
            <div class= "flex-container-update-user"
                fxLayout 
                fxLayoutAlign="start" 
                fxLayoutGap="10px"
                fxLayoutGap.xs="0"
            >
                <div class="flex-item-update-user item1-update-user" >
                    <div class="user-form" >
                        <div class="header-update-user"><h1>Crea nuovo utente</h1></div>
                        <mat-form-field appearance="legacy">
                            <mat-label>Nome</mat-label>
                            <input formControlName="name" type="text" matInput>
                            <mat-icon matSuffix>mode_edit</mat-icon>
                            <mat-error *ngIf="name.invalid">
                                {{getErrorMessage('name')}}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="legacy">
                            <mat-label>Cognome</mat-label>
                            <input formControlName="surname" type="text" matInput>
                            <mat-icon matSuffix>mode_edit</mat-icon>
                            <mat-error *ngIf="surname.invalid">
                                {{getErrorMessage('surname')}}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="legacy">
                            <mat-label>E-mail</mat-label>
                            <input formControlName="email" type="email" matInput>
                            <mat-icon matSuffix>mode_edit</mat-icon>
                            <mat-error *ngIf="email.invalid">
                                {{getErrorMessage('email')}}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="legacy">
                            <mat-label>Numero di telefono</mat-label>
                            <span matPrefix>+39 &nbsp;</span>
                            <input formControlName="phoneNumber" type="tel" matInput placeholder="3205551234">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                            <mat-error *ngIf="phoneNumber.invalid">
                                {{getErrorMessage('phoneNumber')}}
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field appearance="legacy">
                            <mat-label>Livello utenza</mat-label>
                            <mat-select formControlName="authorities">
                                <mat-option *ngFor="let auth of auths" [value]="auth.value">
                                {{auth.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class ="button-btn-update-user">
                <button type="submit" class="btn-update-user" mat-raised-button color="primary" >Salva</button>
            </div>
            
        </form>
    </mat-card-content>
</mat-card >
